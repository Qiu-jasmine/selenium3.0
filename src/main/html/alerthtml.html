<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlertTest</title>
</head>
<body>
<script>
    function myalert()
    {
        alert("this is alert");
    }
    function myconfirm()
    {
        window.confirm("this is alert");
    }
    function myprompt()
    {
        var myprompt=prompt("title","message");
    }
</script>
<button onclick="myalert();">click it</button>
<button onclick="myconfirm();">click it1</button>
<button onclick="myprompt();">click it2</button>
<button onmouseover="myprompt();">move to it</button>
<a href="htmlbasic.html" target="_blank">测试一下</a>
</body>
</html>
